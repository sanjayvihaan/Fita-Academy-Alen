<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="wrapper">
        <h1>Temperature Converter</h1>

        <main id="container">
            <div class="cel">
                <h3>Celsius(<sup>o</sup>C)</h3>
                <input type="number" name="celci" value="0" id="cel">
            </div>
            <div class="far">
                <h3>Fahrenheit(<sup>o</sup>F)</h3>
                <input type="number" name="faren" value="32" id="far">
            </div>
        </main>
    </div>


    <script src="./script.js"></script>
</body>
</html>
