<body>
    <h1>Local Storage</h1>
    <p>Local storage is a web storage API that allows you to store data locally on the user's browsers with no expiration time.</p>

    <h2>How it works</h2>
    <ul>
        <li>Data is stored as key - value pair</li>
        <li>Local Storage can be accessed via 'localStorage.setItem()' and 'localStorage.getItem()'</li>
    </ul>
