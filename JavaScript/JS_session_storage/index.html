<!DOCTYPE html>

    <title>JS Session Storage</title>
</head>
<body>
    <h1>Session Storage</h1>
    <p>Session storage is similar to local storage, but the data stored here only last for the duration of the page session.</p>

    <h2>How it words</h2>
    <ul>
        <li>Like Local storage, data is stored as key-value pair</li>
        <li>It can be accessed via 'sessionStorage.setItem()' and 'sessionStorage.getItem()'</li>
    </ul>

    <script src="./script.js"></script>
</body>
