    <!-- HTML GeoLoaction -->
     <h2>HTML GeoLocation</h2>
     <p>Click the button to get your coordinates</p>
     <button onclick="getLoctation()">Click now</button>

     <p id="cord"></p>



     <script>
        const cod = document.getElementById('cord');



        function getLoctation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosistion);
            } else {
                cod.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosistion(position) {
            cod.innerHTML = "Latitude: " + position.coords.latitude + "<br> Longitude: " + position.coords.latitude; 
        } 
     </script>
